---
# defaults file for ansible_pull

app_path: /opt/bitsy/rpi

updater_collection:
  name: 'rpi-updater'
  src: 'bitsyai.rpi.automatic_updates'
  url: 'git+https://github.com/bitsy-ai/ansible-collection-rpi.git'
  version: main

updater:
  name: 'rpi-updater'
  user: ansible
  ansible_base_path: '{{ app_path }}/ansible'
  ansible_requirements_template: rpi-requirements.yml.j2
  ansible_requirements_file: "{{ app_path }}/ansible/requirements.yml"
  ansible_version: 'ansible>4,<5'
  ansible_venv: "{{ app_path }}/ansible/venv"
  ansible_hosts_file: /etc/ansible/hosts
  ansible_tmpfs: /var/run/ansible
  ansible_lockfile: /var/run/ansible/ansible.lock
  timer:
    OnUnitInactiveSec: 3600 # update every hour
    RandomizedDelaySec: 60 # offset by 60 seconds of jitter
    OnStartupSec: 120 # always update 2 minutes after booting

  ansible_config:
    fact_caching_timeout: 86400
    fact_caching: jsonfile
    fact_caching_connection: /etc/ansible/facts.json
  
  ansible_requirements:
    - name: '{{ updater_collection.url }}'
      type: git
      version: '{{ updater_collection.version }}'
    - name: ansible.posix
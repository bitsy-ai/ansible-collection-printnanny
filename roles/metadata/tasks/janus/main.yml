- include_tasks: janus/secets.yml

- name: Create ssl dirs
  become: true
  ansible.builtin.file:
    state: directory
    mode: 0771
    path: '{{ item }}'
    owner: '{{ printnanny_user }}'
  with_items:
    - '{{ janus_ssl_crt_dir }}'
    - '{{ janus_ssl_csr_dir }}'
    - '{{ janus_ssl_key_dir }}'
  tags:
    - secret
    - ssl
    - metadata

- name: Generate janus privatekey
  become: true
  openssl_privatekey:
    path: '{{ janus_ssl_key }}'
    backup: true
    type: ECC
    # prime256v1
    curve: secp256r1
    format: pkcs8
    owner: '{{ janus_user }}'
    group: '{{ janus_user }}'
  tags:
    - secret
    - ssl
    - metadata

# TODO fix country code, email, organization name, unit name
- name: Generate self-signing request
  become: true
  openssl_csr:
    path: '{{ janus_ssl_csr  }}'
    privatekey_path: '{{ janus_ssl_key }}'
    country_name: '{{ janus_ssl_country_name }}'
    email_address: '{{ janus_ssl_email_address }}'
    organization_name: '{{ janus_ssl_organization_name }}'
    common_name: '{{ inventory_hostname }}'
    owner: '{{ janus_user }}'
  tags:
    - secret
    - ssl
    - metadata

- name: Generate Provisional Self-Signed OpenSSL certificate
  become: true
  openssl_certificate:
    path: '{{ janus_ssl_cert }}'
    privatekey_path: '{{ janus_ssl_key }}'
    provider: selfsigned
    owner: '{{ janus_user }}'
  tags:
    - secret
    - ssl
    - metadata

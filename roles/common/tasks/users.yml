---
- name: Install sudo pkg
  become: true
  ansible.builtin.apt:
    name:
      - sudo

- name: 'Configure {{ printnanny_user }} user'
  become: true
  ansible.builtin.user:
    state: present
    shell: /bin/bash
    comment: "PrintNanny service user"
    name: '{{ printnanny_user }}'
    groups: '{{ printnanny_groups }}'
    append: true
  tags:
    - setup

- name: Create {{ octoprint_user }} user
  become: true
  ansible.builtin.user:
    name: "{{ octoprint_user }}"
    state: present
    shell: /bin/bash
    comment: "OctoPrint service user"
    groups: "{{ octoprint_groups }}"
  tags:
    - setup
    - octoprint


- name: Configure {{ janus_user }} user
  become: true
  ansible.builtin.user:
    name: "{{ janus_user }}"
    state: present
    shell: /bin/bash
    comment: "Janus WebRTC Gateway service user"
    groups: "{{ janus_groups }}"
  tags:
    - setup
    - janus

- name: Configure {{ update_user }} user
  become: true
  ansible.builtin.user:
    name: "{{ update_user }}"
    state: present
    shell: /bin/bash
    comment: "Ansible service user"
    groups: "{{ update_groups }}"
  tags:
    - setup

- name: Copy sudoers.d
  become: true
  ansible.builtin.copy:
    src: sudoers.d/
    dest: /etc/sudoers.d/
    force: true
    validate: visudo -c
  tags:
    - setup

---
# handlers file for setup

- name: systemctl daemon-reload
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    no_block: true

- name: restart printnanny-monitor
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    name: printnanny-monitor
    no_block: true
    state: restarted
    enabled: true

- name: restart janus
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    name: janus
    no_block: true
    state: restarted
    enabled: true

- name: restart mqtt
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    name: mqtt
    no_block: true
    state: restarted
    enabled: true

- name: restart printnanny-dash
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    name: printnanny-dash
    no_block: true
    state: restarted
    enabled: true

- name: restart printnanny-update
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    name: printnanny-update
    no_block: true
    state: restarted
    enabled: true

- name: restart {{ nn_rtp_service }}
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    name: '{{ nn_rtp_service }}'
    state: restarted
    no_block: true

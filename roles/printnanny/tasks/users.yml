- name: 'Configure {{ printnanny_user }} user/groups'
  become: true
  ansible.builtin.user:
    name: '{{ printnanny_user }}'
    groups:
      - adm
      - gpio
      - i2c
      - input
      - netdev
      - plugdev
      - spi
      - sudo
      - tty
      - users
      - video

- name: Add updater user '{{ updater_user }}' to group sudo
  become: true
  ansible.builtin.user:
    name: '{{ updater_user }}'
    groups: '{{ printnanny_user }}'
    append: true

- name: Create mqtt.service unit
  become: true
  ansible.builtin.template:
    mode: 0664
    src: mqtt.service.j2
    dest: /etc/systemd/system/mqtt.service

- name: Check if device PKI exists
  ansible.builtin.stat:
    path: "{{ printnanny_data_dir }}/ecdsa_public.pem"
  register: device_pki

- name: Enable mqtt service
  become: true
  ansible.builtin.systemd:
    name: mqtt
    daemon_reload: true
    state: started
    enabled: true
  when: device_pki.stat.exists

- name: Disable mqtt service
  become: true
  ansible.builtin.systemd:
    name: mqtt
    daemon_reload: true
    state: stopped
    enabled: false
  when: not device_pki.stat.exists

- name: Create printnanny-monitor.service unit
  become: true
  ansible.builtin.template:
    mode: 0664
    src: monitor.service.j2
    dest: /etc/systemd/system/printnanny-monitor.service
    force: true
    backup: true
    validate: systemd-analyze verify printnanny-monitor.service
  notify:
    - systemctl daemon-reload

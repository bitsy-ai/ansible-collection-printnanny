---
- hosts: printnanny
  gather_facts: true
  roles:
    - bitsyai.rpi.common
    - bitsyai.rpi.printnanny
    - bitsyai.rpi.janus
    - bitsyai.rpi.metadata
  tasks:
    - name: Slim unneeded packages install
      include_role:
        name: bitsyai.rpi.common
        tasks_from: slim
    - name: Clean image
      include_role:
        name: bitsyai.rpi.common
        tasks_from: clean_image

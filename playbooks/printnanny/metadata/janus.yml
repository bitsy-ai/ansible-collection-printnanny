---
- hosts: printnanny
  gather_facts: true
  vars:
    ara_playbook_name: 'render printnanny metadata for janus app'
    ara_playbook_labels:
      - printnanny
      - env
      - metadata
      - janus
    printnanny_profile: default
  tasks:
    - name: Set janus metadata
      include_role:
        name: bitsyai.rpi.metadata
        tasks_from: janus/main.yml
        vars_from: '{{ printnanny_profile }}.yml'
  handlers:
    - include: ../../../roles/printnanny/handlers/main.yml
    - include: ../../../roles/janus/handlers/main.yml

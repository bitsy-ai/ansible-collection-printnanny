---
- name: Setup OctoPrint Plugin Developer Environment
  hosts: octoprint_plugin_dev
  vars:
    octoprint_plugin_dev: true
  tasks:
    - name: Install OctoPrint
      include_role:
        name: bitsyai.rpi.octoprint
    - name: Clean image
      include_role:
        name: bitsyai.rpi.common
        tasks_from: clean_image
